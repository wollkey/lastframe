<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Frame Society</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #14181c;
            --bg-secondary: #1c2228;
            --bg-hover: #242a31;
            --text-primary: #e1e3e5;
            --text-secondary: #9ab;
            --text-dim: #678;
            --accent-green: #00e054;
            --accent-orange: #ff8000;
            --border-color: #2c3440;
            --rating-bg: #273038;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .sort-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .sort-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sort-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .sort-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .sort-btn.active {
            background: var(--accent-green);
            color: var(--bg-primary);
            border-color: var(--accent-green);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .film-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .film-item {
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .film-item:hover {
            background: var(--bg-hover);
            transform: translateX(4px);
        }

        .film-header {
            padding: 1.25rem;
            cursor: pointer;
            display: grid;
            grid-template-columns: 50px 1fr auto auto auto;
            gap: 1.5rem;
            align-items: center;
        }

        .position {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dim);
            text-align: center;
        }

        .film-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .metric {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--rating-bg);
            border-radius: 6px;
            min-width: 80px;
        }

        .metric-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-green);
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .expand-icon {
            width: 24px;
            height: 24px;
            color: var(--text-secondary);
            transition: transform 0.3s ease;
        }

        .film-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .film-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        .film-item.expanded .film-details {
            max-height: 500px;
            overflow-y: auto;
        }

        .ratings-grid {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .user-rating {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .user-rating:hover {
            background: var(--bg-hover);
            border-color: var(--accent-green);
        }

        .username {
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .rating-value {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .rating-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-green);
        }

        .rating-stars {
            color: var(--accent-orange);
            font-size: 0.9rem;
        }

        .error {
            text-align: center;
            padding: 4rem;
            color: var(--accent-orange);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .film-header {
                grid-template-columns: 40px 1fr;
                gap: 1rem;
            }

            .metric {
                display: none;
            }

            .expand-icon {
                display: none;
            }

            .ratings-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .film-header {
                grid-template-columns: 50px 1fr auto auto;
            }

            .metric:last-of-type {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Last Frame Society</h1>
        <p class="subtitle">Community Film Ratings & Reviews</p>
    </header>

    <div class="controls">
        <div class="sort-controls">
            <span class="sort-label">Sort by:</span>
            <button class="sort-btn active" data-sort="position">Position</button>
            <button class="sort-btn" data-sort="average">Average</button>
            <button class="sort-btn" data-sort="median">Median</button>
            <button class="sort-btn" data-sort="title">Title</button>
        </div>
    </div>

    <div id="content">
        <div class="loading">Loading films...</div>
    </div>
</div>

<script>
    class FilmRatingsApp {
        constructor() {
            this.films = [];
            this.currentSort = 'position';
            this.expandedFilms = new Set();
            this.init();
        }

        async init() {
            await this.fetchData();
            this.setupEventListeners();
            this.render();
        }

        async fetchData() {
            try {
                const response = await fetch('/api/ratings/sight-sound');
                if (!response.ok) throw new Error('Failed to fetch data');

                const data = await response.json();
                this.films = this.processFilms(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                this.showError('Failed to load films. Please try again later.');
            }
        }

        processFilms(data) {
            return data.map((film, index) => {
                const ratings = film.userRatings.map(r => parseInt(r.rating));

                return {
                    ...film,
                    position: index + 1,
                    average: this.calculateAverage(ratings),
                    median: this.calculateMedian(ratings),
                    ratingCount: ratings.length
                };
            });
        }

        calculateAverage(ratings) {
            if (ratings.length === 0) return 0;
            const sum = ratings.reduce((a, b) => a + b, 0);
            return (sum / ratings.length).toFixed(1);
        }

        calculateMedian(ratings) {
            if (ratings.length === 0) return 0;
            const sorted = [...ratings].sort((a, b) => a - b);
            const mid = Math.floor(sorted.length / 2);

            if (sorted.length % 2 === 0) {
                return ((sorted[mid - 1] + sorted[mid]) / 2).toFixed(1);
            }
            return sorted[mid].toFixed(1);
        }

        convertToStars(rating) {
            const fullStars = Math.floor(rating / 2);
            const halfStar = rating % 2 !== 0;
            let stars = '★'.repeat(fullStars);
            if (halfStar) stars += '½';
            return stars;
        }

        setupEventListeners() {
            // Sort buttons
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const sortType = e.target.dataset.sort;
                    this.sortFilms(sortType);

                    // Update active state
                    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                });
            });
        }

        sortFilms(sortType) {
            this.currentSort = sortType;

            switch(sortType) {
                case 'position':
                    this.films.sort((a, b) => a.position - b.position);
                    break;
                case 'average':
                    this.films.sort((a, b) => b.average - a.average);
                    break;
                case 'median':
                    this.films.sort((a, b) => b.median - a.median);
                    break;
                case 'title':
                    this.films.sort((a, b) => a.title.localeCompare(b.title));
                    break;
            }

            this.render();
        }

        toggleFilm(filmId) {
            if (this.expandedFilms.has(filmId)) {
                this.expandedFilms.delete(filmId);
            } else {
                this.expandedFilms.add(filmId);
            }

            const filmElement = document.querySelector(`[data-film-id="${filmId}"]`);
            if (filmElement) {
                filmElement.classList.toggle('expanded');
            }
        }

        render() {
            const content = document.getElementById('content');

            if (this.films.length === 0) {
                content.innerHTML = '<div class="loading">No films found</div>';
                return;
            }

            const filmsHtml = this.films.map(film => this.renderFilm(film)).join('');
            content.innerHTML = `<div class="film-list">${filmsHtml}</div>`;

            // Add click handlers for film headers
            document.querySelectorAll('.film-header').forEach(header => {
                header.addEventListener('click', () => {
                    const filmId = header.closest('.film-item').dataset.filmId;
                    this.toggleFilm(filmId);
                });
            });
        }

        renderFilm(film) {
            const isExpanded = this.expandedFilms.has(film.filmId);
            const sortedRatings = [...film.userRatings].sort((a, b) => b.rating - a.rating);

            return `
                    <div class="film-item ${isExpanded ? 'expanded' : ''}" data-film-id="${film.filmId}">
                        <div class="film-header">
                            <div class="position">#${film.position}</div>
                            <div class="film-title">${film.title}</div>
                            <div class="metric">
                                <span class="metric-value">${film.average}</span>
                                <span class="metric-label">Average</span>
                            </div>
                            <div class="metric">
                                <span class="metric-value">${film.median}</span>
                                <span class="metric-label">Median</span>
                            </div>
                            <div class="metric">
                                <span class="metric-value">${film.ratingCount}</span>
                                <span class="metric-label">Ratings</span>
                            </div>
                            <svg class="expand-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="film-details">
                            <div class="ratings-grid">
                                ${sortedRatings.map(rating => `
                                    <div class="user-rating">
                                        <span class="username">${rating.user}</span>
                                        <div class="rating-value">
                                            <span class="rating-number">${rating.rating}</span>
                                            <span class="rating-stars">${this.convertToStars(parseInt(rating.rating))}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
        }

        showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="error">${message}</div>`;
        }
    }

    // Initialize app when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
        new FilmRatingsApp();
    });
</script>
</body>
</html>
