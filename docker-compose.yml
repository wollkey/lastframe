version: '3.8'

services:
    php-app:
        image: php:8.4-cli-alpine
        container_name: lastframe-app
        working_dir: /var/www/lastframe
        volumes:
            - .:/var/www/lastframe
        ports:
            - "8080:8080"
        command: php -S 0.0.0.0:8080 -t public
        restart: unless-stopped
        networks:
            - app-network

networks:
    app-network:
        driver: bridge